<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Uy-ishiii</title>

</head>

<body>
  <header>
    <h1> Our Pricing</h1>

  </header>
  <main>
    <section class="pricing-container">

      <article class="pricing container-1">
        <h2>Basic</h2>
        <p class="price-1"><span class="logo">$</span>19.99</p>
        <ul>
          <hr>
          <li> 500 GB Storage</li>
          <hr>
          <li> 2 Users Allowed</li>
          <hr>
          <li> Send up to 3 GB</li>
          <hr>
        </ul>
        <button>Learn more</button>
      </article>

      <article class="pricing container-2">
        <h2>Professional</h2>
        <p class="price-2"> <span class="dollar-sign">$</span>24.99</p>
        <ul>
          <hr>
          <li> 1 TB Storage</li>
          <hr>
          <li> 5 Users Allowed</li>
          <hr>
          <li> Send up to 10 GB</li>
          <hr>
        </ul>
        <button>Learn more</button>
      </article>

      <article class="pricing container-3">
        <h2>Master</h2>
        <p class="price-3"><span class="dollar-sign">$</span>39.99</p>
        <ul>
          <hr>
          <li> 2 TB Storage</li>
          <hr>
          <li>10 Users Allowed</li>
          <hr>
          <li> Send up to 20 GB</li>
          <hr>
        </ul>
        <button>Learn more</button>
      </article>
    </section>
  </main>


</body>

</html>
